<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Promotion</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- AOS -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --text:#f8fafc;
  --muted:#94a3b8;
  --accent:#ec4899;
}
body.light{
  --bg:#fff1f2;
  --card:#ffffff;
  --text:#020617;
  --muted:#475569;
  --accent:#db2777;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* Toggle */
.toggle{
  position:fixed;
  top:15px;
  right:15px;
  padding:8px 14px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  font-weight:600;
  z-index:999;
}

/* HERO */
header{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px 20px;
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.75)),
    url('https://images.unsplash.com/photo-1515169067865-5387a7c11d5c') center/cover;
}

header h1{
  font-size:3rem;
  margin-bottom:15px;
}

header p{
  max-width:700px;
  margin:auto;
  color:#fde68a;
}

.cta a{
  display:inline-block;
  margin-top:30px;
  padding:14px 38px;
  background:var(--accent);
  color:white;
  font-weight:700;
  text-decoration:none;
  border-radius:30px;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
}

/* COUNTDOWN */
.countdown{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:30px;
}

.time{
  background:rgba(255,255,255,.15);
  padding:15px 20px;
  border-radius:15px;
}

.time span{
  font-size:1.5rem;
  font-weight:700;
}

/* SECTION */
section{
  padding:80px 20px;
  max-width:1200px;
  margin:auto;
}

.section-title{
  text-align:center;
  margin-bottom:50px;
}

.section-title h2{
  font-size:2.2rem;
}

.section-title p{
  color:var(--muted);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}

.card{
  background:var(--card);
  border-radius:20px;
  padding:25px;
  box-shadow:0 15px 35px rgba(0,0,0,.35);
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:15px;
  margin-bottom:15px;
}

/* FOOTER */
